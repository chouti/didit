<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Didit | What did you do today?</title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/date.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/easy.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/didit2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/a.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/easy.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/typography.css" type="text/css">
		<link rel="stylesheet" href="css/didit2.css" type="text/css">
	</head>
	<body>
		<div id="header">
			<div id="logo">
				<div id="typography">
					<h1>Did it</h1>
				</div>
			</div>
		</div>
		
		<div id="wrap">
			<div id="review" class="intro">
				<div id="list">
					<div id="list-intro" class="left">
						<h2>Review your tasks has never been so interesting...</h2>
					</div>
					<div id="list-img" class="right">
						<img src="http://dummyimage.com/320x240/000/fff.png" alt="" class="screenshot">
					</div>
				</div>
				<div class="hr"><img src="/images/hr.png" alt=""></div>
				<div id="calendar">
					<div id="calendar-intro" class="right">
						<h2>Check your tasks with calendar view</h2>
					</div>
					<div id="calendar-img" class="left">
						<img src="http://dummyimage.com/320x240/000/fff.png" alt="" class="screenshot">
					</div>
				</div>
				<div class="hr"><img src="/images/hr.png" alt=""></div>
				<div id="graph">
					<div id="graph-intro" class="left">
						<h2>Get the big picture of your achievements</h2>
					</div>
					<div id="graph-img" class="right">
						<img src="http://dummyimage.com/320x240/000/fff.png" alt="" class="screenshot">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
